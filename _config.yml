---
title: Johnylab
timezone: America/Sao_Paulo
collections:
  posts:
    output: true
defaults:
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: blog/:title/
lang: en
description: "I'm Jo√£o Ferreira, a passionate frontend engineer based in Santos, SP."
baseurl: ''
url: https://johnylab.com.br
markdown: kramdown
permalink: pretty/
paginate: 10
paginate_path: "/blog/:num/"
sass:
  style: compressed
plugins:
- jekyll-paginate
- jekyll-sitemap
exclude:
- ".sass-cache/"
- ".jekyll-cache/"
- gemfiles/
- Gemfile
- Gemfile.lock
- node_modules/
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/
- README.md
- package.json
- CNAME
